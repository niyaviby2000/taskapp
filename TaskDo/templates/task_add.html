{%extends 'base.html'%}

{%block main_block%}

<div class="container mt-5">

    <h4 class="text-center">Welcome User!!!{{request.user}}</h4>



    <div class="container-fluid border p-3 shadow mb-4" data-aos="zoom-out-up" data-aos-easing="ease-out-cubic"
        data-aos-duration="2000">

        <h3 class="text-center fw-bold my-2">Add Task</h3>

        <form action="" method="post">
            {%csrf_token%}

            <div class="mb-3">
                <div class="row">
                    <div class="col-6">
                        <label for="">Title</label>
                        {{form.title}}
                    </div>
                    <div class="col-6">
                        <label for="">Status</label>
                        {{form.status}}
                    </div>
                </div>
            </div>

            <div class="d-flex justify-content-center">
                <div>
                    <button type="submit" class="btn btn-success">Add</button>
                    <button type="reset" class="btn btn-info">Reset</button>
                </div>
            </div>

        </form>

    </div>

    <div class="container-fluid border mb-5">
        <h3 class="text-center fw-bold my-3">Tasks</h3>

        {%for t in data%}

        <div class="alert alert-primary d-flex justify-content-between" role="alert" data-aos="fade-down"
            data-aos-easing="linear" data-aos-duration="1000">
            <div> <i class="fa-regular fa-clipboard"></i> {{t.title}}</div>

            <div> <i class="fa-solid fa-clipboard"></i>{{t.status}}</div>

            <div>


                <a href="{%url 'task-edit' t.id%}" class="me-2"><i class="fa-solid fa-pen-to-square"> </i></a>

                <a href="{%url 'task-detail' t.id%}" class="me-2"><i class="fa-solid fa-eye"></i></a>

                <a href="{%url 'task-delete' t.id %}" class="me-2"><i class="fa-solid fa-trash"></i></a>

            </div>
        </div>


        {%endfor%}



    </div>


</div>



{%endblock%}


{%block script_block%}
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init();
</script>

{%endblock%}
