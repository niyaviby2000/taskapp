<!DOCTYPE html>

{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>

    <!-- <h3>Login</h3> -->

    <!-- <img src="{%static 'images/login.jpg'%}" alt=""> -->

    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">

      <div class="card mb-3 mt-5" style="max-width: 540px;">
        <div class="row g-0">
          <div class="col-md-6">
            <img src="{%static 'images/login.jpg'%}" class="img-fluid rounded-start" alt="...">
          </div>
          <div class="col-md-6">
            {%if messages%}

            {%for m in messages%}

            <div class="alert alert-warning alert-dismissible fade show w-50 my-2" role="alert">
              <strong>Invalid Credential</strong> 
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>


            {%endfor%}


            {%endif%}
            <div class="card-body">
              <h5 class="card-title">Login</h5>
              <form action="" method="post">
                {%csrf_token%}

                {{form.as_p}}

                <button type="submit" class="btn btn-primary">Login</button>

              </form>
              <div class="mt-5">
                New User?<a href="{%url 'signup'%}">signup</a>

              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
</body>
</html>
